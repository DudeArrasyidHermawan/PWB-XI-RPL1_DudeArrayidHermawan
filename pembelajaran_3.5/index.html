<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Ecommerce</title>
  <style>
    .navbar-brand span {
      color: #007bff;
      font-weight: bold;
      font-style: italic;
    }
  </style>
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <!-- FontAwesome -->
  <script
    defer
    src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    crossorigin="anonymous"
    
  ></script>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand">Serva<span>shop</span></a>
      <form class="form-inline" id="formItem">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          id="keyword"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <button class="btn btn-primary" id="cart">
        <i class="fas fa-shopping-cart"></i> (<span id="cartCount">0</span>)
      </button>
    </nav>

    <!-- List Barang -->
    <div class="row mt-3" id="listBarang"></div>
  </div>

  <!-- JavaScript -->
  <script>
    // Data barang
    const items = [
      {
        id: "001",
        name: "Mouse Pad Style Jepang",
        price: 150000,
        desc: "Keyboard yang mantap untuk kantoran",
        img: "/img/dragon_mousepad.jpg",
      },
      {
        id: "002",
        name: "Keyboard MSI",
        price: 1300000,
        desc: "Keyboard gaming MSI mekanik",
        img: "/img/msi_vigor_gk30.jpg",
      },
      {
        id: "003",
        name: "Mouse Redragon Griffin",
        price: 1100000,
        desc: "Mouse gaming Redragon",
        img: "/img/redragon_griffin.jpg",
      },
      {
        id: "004",
        name: "Laptop Asus TUF",
        price: 20120000,
        desc: "Laptop gaming Asus TUF",
        img: "/img/asus_tuf.jpg",
      },
      {
        id: "005",
        name: "Meja komputer",
        price: 320000,
        desc: "Meja komputer minimalis",
        img: "/img/taffhome_mejakomputer.jpg",
      },
      {
        id: "006",
        name: "Realme GT 7 Pro",
        price: 9800000,
        desc: "Smartphone Realme GT 7 Pro",
        img: "/img/realme_gt7pro.jpg",
      },
      {
        id: "007",
        name: "Sepatu Skeachers",
        price: 1000000,
        desc: "Sepatu Skeachers original",
        img: "/img/skeachers.jpg",
      },
      {
        id: "008",
        name: "Sendal Eiger",
        price: 300000,
        desc: "Sendal gunung Eiger",
        img: "/img/eiger.jpg",
      },
      {
        id: "009",
        name: "AC Aqua",
        price: 1300000,
        desc: "AC Aqua 1/2 PK",
        img: "/img/ac.jpg",
      }
    ];

    let cartCount = 0;

    // Render barang ke halaman
    function renderItems(data) {
      const listBarang = document.getElementById("listBarang");
      listBarang.innerHTML = "";

      data.forEach((item) => {
        const card = `
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <img src="${item.img}" class="card-img-top" alt="${item.name}" 
                   style="height:200px; object-fit:cover;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">${item.desc}</p>
                <p class="card-text"><strong>Rp ${item.price.toLocaleString()}</strong></p>
                <button class="btn btn-primary mt-auto" onclick="addToCart()">Tambahkan ke Keranjang</button>
              </div>
            </div>
          </div>
        `;
        listBarang.innerHTML += card;
      });
    }

    // Fungsi tambah ke keranjang
    function addToCart() {
      cartCount++;
      document.getElementById("cartCount").textContent = cartCount;
    }

    // Fungsi search
    document.getElementById("formItem").addEventListener("submit", function (e) {
      e.preventDefault();
      const keyword = document.getElementById("keyword").value.toLowerCase();
      const filtered = items.filter((item) =>
        item.name.toLowerCase().includes(keyword)
      );
      renderItems(filtered);
    });

    // Pertama kali render semua item
    renderItems(items);
  </script>
</body>
</html>
